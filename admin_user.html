                <li role="presentation" class="group_message-targeting_nav" ><a href="#group_message-targeting" aria-controls="group_message-targeting" role="tab" data-toggle="tab"><i class="fa fa-bullseye"></i> Targeting</a></li>
                <li role="presentation" ><a href="#group_message-list" aria-controls="group_message-list" role="tab" data-toggle="tab"><i class="fa fa-list"></i> Message History</a></li>              
            </ul>
            
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="group_message-preview"> 
                    <h4>Message Preview:</h4>
                    <div class="well">
                        <b>From:</b> {{admin_user.name}}<br>
                        <b>Subject:</b> <span  id="message-preview-subject">{{groups.0.messages.0.subject}}</span><br>
                        <b>Message</b>:<br>
                        <br>This message was sent to you by {{admin_user.name}} because you joined the group : <a href="">{{groups.0.name}}</a>.<br>
                        <hr>
        
                        <div class="message-preview-content" id="message-preview-content">{{groups.0.messages.0.body}}</div>
                        
                        <hr>
                       To unsubscribe <a href="">click here</a>
                        
                    </div>
                </div>

                <div role="tabpanel" class="tab-pane " id="group_message-targeting"> 
            
                    <h4>Message Targeting:</h4>
                    <div class="form-group">
                        <label for="">Send only to member in the following tags</label>
                        <select multiple class="form-control" id="">
                            {{#each tags}}
                            <option>{{name}}<!--{{#each ../groups.0.messages.0.targeting.tags}} {{this}} {{/each}}--></option>
                            {{/each}}
                        </select>
                    </div> 
                    <div class="form-group">
                        <label for="">Events</label>
                        <select multiple class="form-control" id="">
                            {{#each groups.0.events}}
                            <option>{{name}}</option>
                            {{/each}}
                        </select>
                    </div> 
                    <div class="form-group">
                        <label for="">Activist Score</label>
                        <select multiple class="form-control">
                            <option>1 - RSVP Only</option>
                            <option>2 - Attended Meeting</option>
                            <option>3 - One time volunteer</option>
                            <option>4 - Active volunteer</option>
                            <option>5 - Super volunteer</option>
                        </select>
                    </div> 
            
                </div>

                <div role="tabpanel" class="tab-pane " id="group_message-list"> 
                    <h4>Message History</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Date Created</th>
                                <th>Date Sent</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th># Sent</th>
                                <th>Open Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each groups.0.messages}}
                            <tr>
                                <td><a href="#" class="group_message-list_body--toggle"><i class="fa fa-binoculars"></i></a></td>
                                <td>{{date_created}}</td>
                                <td>{{date_sent}}</td>
                                <td>{{subject}}<div class="group_message-list_body"><br>{{body}}</div></td>
                                <td>{{status}}</td>
                                <td>{{stats.sent}}</td>
                                <td>{{#if stats.open_rate}}{{stats.open_rate}}%{{/if}}</td>                    
                            </tr>
                        </tbody>
                        {{/each}}
                    </table>     
                </div>
            </div>       
        
    </div>

    
    
    
          <div class="modal fade" id="group_update-add_modal" tabindex="-1" role="dialog" aria-labelledby="group_update-add_modal" aria-hidden="true">
          <div class="modal-dialog">

                    </label>
                </div>
                
                <div class="checkbox">

              <div class="modal-footer">
