                                        <td>{{#if facebook_user_id}}<img src="http://graph.facebook.com/{{facebook_user_id}}/picture?type=square&height=28&width=28"> {{/if}}{{first_name}} {{last_name}}</td>
                                        <td>{{phone}}</td>
                                        <td>{{date}}</td>
                                        <td>Declined</td>
                                    </tr>

                                    {{#each users.attended}}
                                    <tr>

                                        <td>{{#if facebook_user_id}}<img src="http://graph.facebook.com/{{facebook_user_id}}/picture?type=square&height=28&width=28"> {{/if}}{{first_name}} {{last_name}}</td>
                                        <td>{{phone}}</td>
                                        <td>{{date}}</td>
                                        <td>Attended</td>
                                    </tr>

                                    {{#each users.not_attended}}
                                    <tr>
                                        <td><input type="checkbox"></td>
                                        <td>{{#if facebook_user_id}}<img src="http://graph.facebook.com/{{facebook_user_id}}/picture?type=square&height=28&width=28"> {{/if}}{{first_name}} {{last_name}}</td>
                                        <td>{{phone}}</td>
                                        <td>{{date}}</td>
                                        <td>Not Attend</td>
                                    </tr> 
                                    {{/each}}
  
                                    {{/with}}


                                </tbody>

                                    <div class="form-group col-md-2 ">

                                    <div class="form-group col-md-2 ">

                                    <div class="form-group col-md-2 ">

        <div class="modal fade" id="event_add-modal" tabindex="-1" role="dialog" aria-labelledby="event_add-modal" aria-hidden="true">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >Add / Edit Event</h4>
              </div>
              <div class="modal-body">

              {{#with groups.0.events.[0]}}
               <div id="event_deatil">


                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="">Event Name</label>
                            <input type="text" class="form-control" id="" value="{{name}}">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="">Status</label>
                            <select class="form-control">
                                <option>Public</option>
                                <option>Internal</option>
                            </select>
                        </div>
                   
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="">Date</label>
                            <input type="date" class="form-control" id="" value="{{date}}">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="">Start Time</label>
                            <input type="time" class="form-control" id="" value="{{start_time}}">
                        </div>
                                                        
                    </div>

                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea  class="form-control" id=""rows=3 >{{description}}</textarea>
